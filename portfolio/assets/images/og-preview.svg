<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)" />
  
  <!-- Decorative Orb -->
  <circle cx="1000" cy="100" r="300" fill="#6366f1" opacity="0.1" filter="url(#glow)" />
  <circle cx="100" cy="500" r="250" fill="#ec4899" opacity="0.1" filter="url(#glow)" />
  
  <!-- Grid Pattern -->
  <path d="M0 0 L1200 0 L1200 630 L0 630 Z" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2" stroke-dasharray="20,20" />
  
  <!-- Content -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="900" font-size="120" fill="white" style="letter-spacing: 5px;">
    MY <tspan fill="url(#gradText)">PORTFOLIO</tspan>
  </text>
  
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="'Inter', sans-serif" font-size="40" fill="#94a3b8" style="letter-spacing: 2px;">
    Developer & Creative Design
  </text>
  
  <!-- Decorative Elements -->
  <rect x="550" y="400" width="100" height="4" rx="2" fill="url(#gradText)" />
</svg>
